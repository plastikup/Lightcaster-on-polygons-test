<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lightcaster on polygons</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
			/* no zoom */
			:root {
				touch-action: manipulation;
			}

			/* start of css */
			* {
				transition-duration: 100ms;
			}
			body {
				margin: 0;
				overflow: hidden;
				background-color: black;

				font-size: 18px;

				display: flex;
				width: 100vw;
				height: 100vh;
				flex-wrap: nowrap;
				justify-content: space-between;
			}

			/* canvas */
			canvas {
				border: 0.5px solid white;

				position: absolute;
				top: 0;
				left: 0;

				width: 100%;
				height: 100%;
			}

			section {
				margin: auto 0;
			}
			#canvas-container {
				position: relative;

				width: calc(100vmin - 32px);
				height: calc(100vmin - 32px);
			}
			@media only screen and (min-width: 600px) {
				#canvas-container.panel-opened {
					width: calc(min(100vw - 250px - 32px, 100vh - 32px)) !important;
					height: calc(min(100vw - 250px - 32px, 100vh - 32px)) !important;
				}
			}

			/* right panel */
			#panel-wrapper {
				position: relative;

				width: 0px;
				height: 90vh;
				border-radius: 15px 0 0 15px;

				background: linear-gradient(150deg, lightcoral, 80%, cornflowerblue);
			}
			#panel-wrapper.panel-opened {
				width: 250px;
			}
			#toggle-panel {
				position: absolute;
				top: 50%;
				left: -12px;
				transform: translateY(-50%);

				width: 12px;
				height: 40px;
				background-color: lightcoral;
				opacity: 0.4;

				color: white;
				display: flex;
				flex-wrap: wrap;
				align-content: center;
				justify-content: center;

				border-radius: 5px 0 0 5px;
			}
			#toggle-panel:hover {
				opacity: 1;
			}

			#hdb_target {
				padding: 10px;
			}

			@media only screen and (max-width: 600px) {
				body {
					justify-content: center;
				}
				#spatial-separator {
					display: none;
				}

				#panel-wrapper {
					position: absolute;
					left: 100%;
					top: 50%;
					transform: translateY(-50%);

					opacity: 0.95;
				}
				#panel-wrapper.panel-opened {
					transform: translate(-100%, -50%);
				}
			}
		</style>
	</head>
	<body>
		<section id="spatial-separator"></section>
		<section id="canvas-container" class="panel-opened" data-toggleable="panel">
			<canvas id="shadowing"></canvas>
			<canvas id="main"></canvas>
		</section>

		<section id="panel-wrapper" class="panel-opened" data-toggleable="panel">
			<div id="hdb_target"></div>
			<div id="toggle-panel" data-status="opened">
				<i class="fa-solid fa-lg fa-ellipsis-vertical"></i>
			</div>
		</section>
	</body>

	<script>
		const togglePanel = document.getElementById('toggle-panel');
		togglePanel.addEventListener('click', () => {
			if (togglePanel.dataset.status === 'opened') {
				togglePanel.dataset.status = 'closed';

				document.querySelectorAll('section[data-toggleable="panel"]').forEach((elem) => {
					elem.classList = '';
				});

				document.getElementById('hdb_target').style.display = 'none';
			} else {
				togglePanel.dataset.status = 'opened';

				document.querySelectorAll('section[data-toggleable="panel"]').forEach((elem) => {
					elem.classList = 'panel-opened';
				});

				document.getElementById('hdb_target').style.display = 'block';
			}
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script id="hdb_source" type="text/x-handlebars-template">
		<h2>Lightcaster on polygons</h2>
		<p>display {{number}}</p>
	</script>

	<script src="./script.js"></script>
</html>
